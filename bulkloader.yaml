# Autogenerated bulkloader.yaml file.

# If you have module(s) with your model classes, add them here. Also
# change the kind properties to model_class.
python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: Party
  connector: csv
  connector_options:
    print_export_header_row: true
  property_map:
    - property: __key__
      external_name: PID
      import_transform: transform.create_foreign_key('Party', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string

    - property: email
      external_name: Email
      import_transform: db.Email

    - property: name
      external_name: Name

    - property: secret
      external_name: Secret

    - property: size
      external_name: Size
      import_transform: transform.none_if_empty(int)

    - property: room_number
      external_name: Room
      import_transform: transform.none_if_empty(int)

    - property: notes
      external_name: Notes
      import_transform: db.Text

    - property: receive_invitation
      external_name: PaperInvite

    - property: is_coming
      external_name: IsComing

- kind: Person
  connector: csv
  connector_options:
    print_export_header_row: true
  property_map:
    - property: __key__
      external_name: ID
      import_transform: transform.create_foreign_key('Person', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string

    - property: name
      external_name: Name

    - property: vegetarian
      external_name: Vegetarian
      #import_transform: transform.regexp_bool('true', re.IGNORECASE)

    - property: hidden_worlds
      external_name: HiddenWorlds
      #import_transform: transform.regexp_bool('true', re.IGNORECASE)

    - property: party
      external_name: PID
      import_transform: transform.create_foreign_key('Party', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string

    - property: creation_date
      external_name: CreationDate
